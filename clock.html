<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clock</title>
	<link rel="stylesheet" type="text/css" href="clock.css">
</head>
<body>
<div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
</div>


<div class="utc">
  <div class="utc-face">
    <div class="utcHand hour-utc"></div>
    <div class="utcHand min-utc"></div>
    <div class="utcHand second-utc"></div>
  </div>
</div>
	
<script type="text/javascript" src="clock.js"></script>
</body>
</html>
