<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clock</title>
  <link rel="stylesheet" type="text/css" href="clock.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/af.js">
 
</head>
<body>
  <!-- Digital clock. Displays the date and number of week -->
<div id="digital">
  Monday, 20 August of 2018,
  Week 25
</div>

<!-- Two analogic clocks with different time zones -->
<div class="analogic">
<div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
</div>


<div class="utc">
  <div class="utc-face">
    <div class="utcHand hour-utc"></div>
    <div class="utcHand min-utc"></div>
    <div class="utcHand second-utc"></div>
  </div>
</div>
</div>

<script src="https://unpkg.com/moment@2.22.2"></script> 
<script type="text/javascript" src="clock.js"></script>

</body>
</html>
