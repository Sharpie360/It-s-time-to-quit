<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clock</title>
  <link rel="stylesheet" type="text/css" href="clock.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/af.js">
 
</head>
<body>
  <!-- Digital clock. Displays the date and number of week -->
<div id="digitalDate">
  Monday, 20 August of 2018
</div>

<!-- Two analogic clocks with different time zones -->
<div class="container">
  <div class="clock-1">
      <div class="clock-1-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
        <div class="center"></div>
        <ul>
          <li><span>I</span></li>
          <li><span>II</span></li>
          <li><span>III</span></li>
          <li><span>IV</span></li>
          <li><span>V</span></li>
          <li><span>VI</span></li>
          <li><span>VII</span></li>
          <li><span>VIII</span></li>
          <li><span>IX</span></li>
          <li><span>X</span></li>
          <li><span>XI</span></li>
          <li><span>XII</span></li>
        </ul>
      </div>
  </div>


  <div class="clock-2">
    <div class="clock-2-face">
      <div class="center1">
        <div class="digitalClock">
          <span class="hour">00</span> :
          <span class="minute">00</span> :
          <span class="second">00</span> :
          <span class="milisecond">00</span>
        </div>
      </div>
    </div>
</div>

</div>


<script src="https://unpkg.com/moment@2.22.2"></script> 
<script src="https://momentjs.com/downloads/moment-timezone-with-data.min.js"></script>
<script type="text/javascript" src="clock.js"></script>

</body>
</html>
