 <div class="clock">
  <div class="hand hour-hand"></div>
  <div class="hand min-hand"></div>
  <div class="hand second-hand"></div>
  <div class="center"></div>
  <div class="digital-clock">
    <span class="hour">00</span> :
    <span class="minute">00</span> :
    <span class="second">00</span>
  </div>
  <div class="timeZone">Time Zone:<span id="city">Helsinki</span></div>
  <ul>
    <li><span>I</span></li>
    <li><span>II</span></li>
    <li><span>III</span></li>
    <li><span>IV</span></li>
    <li><span>V</span></li>
    <li><span>VI</span></li>
    <li><span>VII</span></li>
    <li><span>VIII</span></li>
    <li><span>IX</span></li>
    <li><span>X</span></li>
    <li><span>XI</span></li>
    <li><span>XII</span></li>
  </ul>
 </div>
